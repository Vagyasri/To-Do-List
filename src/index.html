<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script
      src="https://kit.fontawesome.com/6330da452d.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div id="tab">
        <h3 class="main">Today's To Do<i class="fas fa-sync-alt"></i></h3>
        <input class="add-bar main" type="text" placeholder="Add to your list">
        <ul class="list-container" data>
        </ul>
        <p class="clear">Clear all completed</p>
    </div>
</body>
</html>
